<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
      <!-- Nav will go here if needed -->
    </header>
    <div class="todo-list">
      <!-- Todo List items are added to this container -->
    </div>
    <form id="add-item" class="" action="index.html" method="post">
      <label for="item">Item</label>
      <input id="item" type="text" name="item" placeholder="Add todo item here!">

      <label for="item-description">Description</label>
      <textarea id="item-description" name="item-description" rows="8" cols="40"></textarea>

      <label for="item-deadline">Deadline</label>
      <input id="item-deadline" type="time" name="item-deadline">

      <label for="item-location">Location</label>
      <input id="item-location" name="item-location" type="text">

      <input type="submit" value="Add">
    </form>
    <footer>
      <p>
        Made by Ian McGonigle
      </p>
      <!-- Secondary Nav will be added into here. -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.1.0.js" charset="utf-8"></script>
    <script src="/Assets/main.js" charset="utf-8"></script>
  </body>
</html>
